<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome</h1>
    {{if .SignedIn}}
        <p>Hello, {{.Username}}! You are signed in.</p>
    {{else}}
        <p>You are not signed in.</p>
    {{end}}
    <h2>Endpoints</h2>
    <ul>
        {{range .Endpoints}}
            <li><a href="{{.}}">{{.}}</a></li>
        {{end}}
    </ul>
</body>
</html>
